{% load widget_tweaks %}
{% load static %}
<div class="modal-header">
  <h3 class="modal-title">Instance details</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="">
    Name:
    {{ form.title }}
  </div>
  <div class="">
    Status:
    {% if form.status == True %}
        <img src="{% static "open-iconic-master/svg/circle-check.svg" %}" alt="Activated" width="15" height="15">
        {% else %}
       <img src="{% static "open-iconic-master/svg/circle-x.svg" %}" alt="Deactivated" width="15" height="15">
      {% endif %}

  </div>
  <div class="">
    Created by:
    {{ form.created_by }}
  </div>
  <div class="">
    Created at:
    {{ form.timestamp }}
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
