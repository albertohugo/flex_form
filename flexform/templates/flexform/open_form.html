{% load widget_tweaks %}
{% load static %}
<div class="modal-header">
  <h3 class="modal-title">{{ form.title }}</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
<form action="" method="post">

 <table class="table  table-borderless table-sm">
    {% for object in objects %}
        {% if form == object.form %}
        <tr>
          <td><label for="your_name">{{ object.label }}</label></td>
          <td><input id="your_name" type="text" name="your_name" value="{{ current_name }}"></td>
        </tr>
        {% endif %}
    {% endfor %}
     </table>
<div class="modal-footer">
     <button type="button" class="bs-modal read-form btn btn-sm btn-secondary" style="background-color: #1b6ca8;" onclick="location.href='{% url 'send_form' %}'">
          Send
     </button>

</div>
</form>
</div>
