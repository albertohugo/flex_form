<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}

{% load static %}
{% block content %}
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Hi {{ user.username }}!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/">Dashboard</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="transactions" >Transactions<span class="sr-only">(current)</span></a>
            </li>
        </ul>


        <form class="form-inline my-2 my-lg-0">

            <input class="btn btn-outline-light"type="button" value="Logout" onclick="window.location.href='{% url 'logout' %}'" />
        </form>
    </div>
</nav>

AAAA
{% else %}
<div style="margin: 20px;">
    <div class="card border-primary mb-3" style="max-width: 22rem; margin:0 auto;">
        <div class="card-body" >
            <div class="row justify-content-center">
                <div class="col-8">
                    <div style="text-align: center;">
                        <p>You are not logged in</p>
                        <input class="btn btn-primary" type="button" value="login" onclick="window.location.href='{% url 'login' %}'" />
                        <input class="btn btn-primary"type="button" value="signup" onclick="window.location.href='{% url 'signup' %}'" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
