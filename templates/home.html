<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Hi {{ user.username }}!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
                <a class="nav-link" href="">Home<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="forms/new_form">Form<span class="sr-only"></span></a>
            </li>
            {% if user.is_superuser %}
            <li class="nav-item">
                <a class="nav-link" href="admin">admin</a>
            </li>
            {% endif %}
        </ul>
        <!--form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form-->

        <form class="form-inline my-2 my-lg-0">
            <input class="btn btn-outline-light"type="button" value="Logout" onclick="window.location.href='{% url 'logout' %}'" />
        </form>
    </div>
</nav>



<!--p><a href="{% url 'password_reset' %}">reset password</a></p-->
{% else %}
<div style="margin: 20px;">
<div class="card" style="max-width: 22rem; margin:0 auto;">
    <div class="card-body" >
        <div class="row justify-content-center">
            <div class="col-8">
                <div style="text-align: center;">
                <p>You are not logged in</p>
                <input class="btn btn-dark" type="button" value="login" onclick="window.location.href='{% url 'login' %}'" />

                <input class="btn btn-dark"type="button" value="signup" onclick="window.location.href='{% url 'signup' %}'" />
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endif %}
{% endblock %}
